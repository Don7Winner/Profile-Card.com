<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <!-- THE LINK FOR THE FONT STLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- THE LINK FOR THE STYLESHEET  -->
    <link rel="stylesheet" href="CSS/stylesheet.css" />
    <!-- THE LINK FOR THE RESPONSIVENESS  -->
    <link rel="stylesheet" href="CSS/Responsiveness.css" />
  </head>
  <body>
    <main>
      <div class="section">
        <div class="Profile">
          <img src="images/bg-pattern-card.svg" alt="" />
          <img src="images/image-victor.jpg" alt="" class="Victor-img" />
        </div>
        <div class="container">
          <div class="Victor">
            <p><span>Victor Crest</span> 26</p>
            <p class="London">London</p>
          </div>

          <div class="content">
            <div>
              <span>80K</span>
              <p>Followers</p>
            </div>
            <div>
              <span>803K</span>
              <p>Likes</p>
            </div>
            <div>
              <span>1.4K</span>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Don Winner</a>.
      </div>
    </main>
  </body>
</html>
